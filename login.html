<!DOCTYPE html>
<html lang="en">

<head>


  <title>Login | Ekator 8</title>
  <!-- all the meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="" name="description" />
  <meta content="" name="author" />
  <!-- all the css files -->
  <link rel="shortcut icon" href="assets/images/logo.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="assets/vendors/bootstrap-5.1.3/css/bootstrap.min.css">

  <!--Custom css-->
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link rel="stylesheet" type="text/css" href="assets/vendors/bootstrap-icons-1.8.1/bootstrap-icons.css">

</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-lg-6 d-none d-lg-block p-0 h-100">
        <div class="bg-image"
          style="width: inherit; height: 100%; position: fixed; background-image: url('assets/images/login.png'); background-size: cover; background-position: center;">
        </div>
        <!-- <img src="assets/images/login.png" width="100%"> -->
      </div>
      <div class="col-lg-6 p-0 h-100 position-relative">
        <div class="parent-elem">
          <div class="middle-elem">
            <div class="primary-form">
              <div class="form-logo">
                <img src="assets/images/logo-login.png">
              </div>
              <div class="form-btn">
                <a href="#" class="login-btn">Login</a>
                <a href="#" class="signup-btn">Sign Up</a>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="subtitle">
                    <p>See your growth and get consulting support!</p>
                  </div>
                  <div class="signin-diff">
                    <a href="#" class="signin-diff-btn signin-diff-btn1">
                      <i class="bi bi-facebook"></i>
                      Sign in with Facebook
                    </a>
                    <a href="#" class="signin-diff-btn signin-diff-btn2">
                      <i class="bi bi-google"></i>
                      Sign in with Google
                    </a>
                  </div>
                  <span class="signup-seperate">or</span>
                </div>
                <div class="col-12">
                  <div class="login-form">
                    <form method="post">
                      <div class="form-row">
                        <div class="form-group">
                          <label for="email" class="form-label">Email</label>
                          <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control" id="email"
                              placeholder="Your email address">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="password" class="form-label">Password</label>
                          <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control" id="password"
                              placeholder="6+ Strong character">
                            <span class="input-group-text pe-18px ps-8px cursor-pointer"><i
                                class="bi bi-eye-slash"></i></span>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="w-100">
                            <input type="checkbox" id="rememberMe">
                            <label class="cursor-pointer" for="rememberMe">Remember me</label>
                            <a href="#" class="float-end">Forgot password?</a>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Main Jquery-->
  <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
  <!--Bootstrap bundle with popper-->
  <script src="assets/vendors/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>

  <!--Custom Script-->
  <script src="assets/js/script.js"></script>
  <script src="assets/js/custom.js"></script>

</body>

</html>
